<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <script src="https://kit.fontawesome.com/dcb11a4e03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador</h1>
    </header>

    <main>
        <section class="input-text">
            <label for="text">Digite seu texto</label>
            <textarea name="text" id="text" cols="100" rows="20"></textarea>

            <div class="alert">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Apenas letras minúsculas e sem acento.</p>
                <div id="btn-clear">
                    <button><span class="material-symbols-outlined">clear_all</span></button>
                </div>
            </div>
            
            <div class="buttons">
                <button id="btn-encode">Criptografar</button>
                <button id="btn-decode"> Descriptografar</button>
            </div>
        </section>
    
        <section class="decoding-text">

            <div id="information">
                <img src="./images/research2.png" alt="research-icon">
                <h2>Nenhuma mensagem encontrada</h2>
            </div>

            <p id="message">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <div id="btn-copy">
                <button><span class="material-symbols-outlined">content_copy</span></button>
            </div>
        </section>
    </main>
    <script src="./js/script.js" defer></script>
</body>
</html>
